<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="backend">
        <div>
        Full Name <input type="text" name="myname"> &nbsp Email <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date of Birth <input type="date" name="DOB">
        </div>
        <br>
        <div>
            Father/Guardian Name: <input type="text"> &nbsp Status: Father<input type="radio" name="status"> Guardian <input type="radio" name="status">

        </div>
        <br>
        <div>
    
            <lable for="Gender">Gender</lable>
            <select name="mygender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            &nbsp
            Active Mobile Number: <input type="text" name="contact no">
        </div>
        <br>
        <div>

        </div>
        <br>
        <div>
            <lable for="ID document type">Identification Document type</lable>
            <select name="identification type" id="document type">
                <option value="CNIC">CNIC</option>
                <option value="B-FORM">B-FORM</option>
                <option value="Passport">Passport</option>
                <option value="PoR Card">PoR Card</option>
            </select>
            &nbsp      
             Identification Document Number: <input type="text" name="IDN">
         </div>
         <br>
        <div>
            Identification Document Issuance date: <input type="date" name="Issuance date">
        </div>
        <br>
        <div>
            <lable for="Marital Status">Marital Status</lable>
            <select name="Marital Status" id="Marital Status">
                <option value="Unmarried">Unmarried</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>
            &nbsp    
            <lable for="Father's Profession">Father's Profession</lable>
            <select name="Father's Profession" id="Father's Profession">
                <option value="Business man">Business man</option>
                <option value="job holder">job holder</option>
                <option value="Dentist">Dentist</option>
                <option value="Developer">Developer</option>
                <option value="Designer">Designer</option>
                <option value="Doctor">Doctor</option>
            </select>  
        </div>
        <br>
        <div>
            <label for="Mother's Profession">Mother's Profession</label>
            <select name="Mother's Profession" id="Mother's Profession">
                <option value="House Wife">House Wife</option>
                <option value="Business women">Business women</option>
                <option value="job holder">job holder</option>
                <option value="House Wife">Dentist</option>
                <option value="Developer">Developer</option>
                <option value="Designer">Designer</option>
                <option value="Doctor">Doctor</option>
            </select>  
            &nbsp
            <label for="Domicle District">Domicle District</label>
            <select name="Domicle District" id="Domicle District">
                <option value="lahore">lahore</option>
                <option value="Islamabad"> Islamabad</option>
                <option value=" Gujranwala">Gujranwala</option>
                <option value="Karachi">Karachi</option>
                <option value="Larkana">Larkana</option>
                <option value="Multan">Multan</option>
            </select> 
        </div>
        <br>
        <div>
            <label for="Country">Country of residence</label>
            <select name="Country" id="Country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Qatar">Qatar</option>
                <option value="Canada">Canada</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="England">England</option>
                <option value="South Africa">South Africa</option>
                <option value="South Korea">South Korea</option>
                <option value="South Sudan">South Sudan</option>
                <option value="Spain">Spain</option>
            </select>  
            &nbsp
            <label for="Province">Province</label>
            <select name="Province" id="Province">
                <option value="AJK">AJK</option>
                <option value="Blochistan"> Blochistan</option>
                <option value=" Sindh">Sindh</option>
                <option value="ICT">ICT</option>
                <option value="KPK">KPK</option>
                <option value="Punjab">Punjab</option>
            </select> 
        </div>
        <br>
        <div>
            
            <input type="submit" value="Submit Now">
        </div>
    </form>
</body>
</html>
